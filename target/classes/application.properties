server.port=10004
#datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///bigdata?test=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
#mybatis
#封装数据包路径
mybatis.typeAliasesPackage=LogTreatmentLog4J.utill
mybatis.mapperLocations=classpath:mybatis/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false
#关闭thymeleaf缓存
spring.thymeleaf.cache=false

#oauth添加用户名和密码,自定义
spring.security.user.name=user
spring.security.user.password=123456

#redis配置
spring.redis.host=192.168.216.130
#Redis服务器连接端口
spring.redis.port=6380
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=30
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=30000









